<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao ao Jquery (Seletores)</title>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <style type="text/css">
        .list {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <h1>Seletores Jquery</h1>
    <ul class="lista">
        <li>NOVO</li>
        <li>HTML</li>
        <li>CSS</li>
        <li></li>
        <li>PHP</li>
        <li>Jquery</li>
        <li></li>
        <li>Ajax</li>
        <li>JS</li>
        <li> Texto
            <ul class="sub">
                <li>Teste 1</li>
                <li>Teste 2</li>
            </ul>
        </li>
    </ul>

    <ul class="lista2">
        <li>JS</li>
    </ul>

    <a href="#" title="destaque">Meu link</a>
    <a href="#" >Sem title</a>
    <a href="#" title="conheca nossa novidade">Novidades</a>

    <script type="text/javascript">

        $(document).ready(function () {
            // Selecionando a li vazia
            $('.lista li:empty').css("color", "red").text("Vazio");
            // Pegando o primeiro li
            // $('.lista li:first-child').css("color", "blue");
            // // Pegando o ultimo li
            // $('.lista li:last-child').css("color", "green");
            // // Pegando o quinto(5) elemento da lista
            // $('.lista li:nth-child(5)').css("color", "orange");
            // // Pegando os li pares
            // $('.lista li:nth-child(even)').css("border", "1px solid gray");
            // Pegando o filho unico
            $('.lista2 li:only-child()').css("background-color", "blue");

            // Pegando toda tag a que tenha o atributo TITLE
            //$('a[title]').css("color", "orange");
            // Pegando a tag a que tem o title = novidade
            $('a[title*="novidade"]').css("color", "orange");

            // Funcoes otimizadas
            // $('.lista li').first().css("color", "blue");
            // $('.lista li').last().css("color", "blue");
            // $('.lista li').eq(5).css("color", "blue");
            // $('.lista li').filter(":even").css("color", "blue");
            $('.lista li').filter(":odd").css("color", "blue");
            // Seletor de pai -> adicionando borda na ul -> Elemento ancestral
            $('.lista li').parent().css("border", "solid 2px");
            // Pegando todos os elementos ancestrais dele
            $('.sub li').parents('li').css("border", "solid 5px green");




        });
    </script>
</body>

</html>
