<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducao ao Jquery</title>
    <link rel="stylesheet" href="ex-selecao-tooltip.css">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>

</head>

<body>

    <section class="container">
        <div class="item">OFF</div>
        <div class="item ligado">ON</div>
    </section>




    <script type="text/javascript">

        // jQuery(document).ready(function () {
        $(document).ready(function () {

            $('.item').click(function(){
                //$(this).removeClass('ligado').text('OFF');
            });

            $('.item').click(function(){
                //$(this).addClass('ligado').text('ON');
            });

            // $('.item').click(function(){
            //     $(this).addClass('ligado');
            // });

            $('.item').click(function(){
                $(this).toggleClass('ligado');

                if ($(this).text() == 'OFF') {
                    $(this).text('ON');
                } else {
                    $(this).text('OFF');
                }
                //alert($(this).text());
            });



        });
    </script>
</body>

</html>
